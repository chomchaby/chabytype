<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./common/style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Chabytype | A copying typing test</title>
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="./assets/images/thai-tea.png"
    />
  </head>
  <body>
    <div id="app" class="content-grid">
      <header>
        <div id="logo" href="/">
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"

            </svg>
          </div>
          <h1 class="text">
            <div class="top">chaby see</div>
            chabytype
          </h1>
        </div>
        <nav>
          <a
            id="startTestButton"
            class="textButton view-start"
            href="/"
            title="start test"
          >
            <div class="icon">
              <i class="fas fa-fw fa-keyboard"></i>
            </div>
          </a>
          <button
            class="textButton leaderboards view-leaderboards"
            title="leaderboard"
          >
            <div class="icon">
              <i class="fas fa-fw fa-crown"></i>
            </div>
          </button>
          <a class="textButton view-about" href="./pages/about" title="about">
            <div class="icon">
              <i class="fas fa-fw fa-info"></i>
            </div>
          </a>
          <a
            class="textButton view-settings"
            href="./pages/settings"
            title="settings"
          >
            <div class="icon">
              <i class="fas fa-fw fa-cog"></i>
            </div>
          </a>
          <div></div>
          <a class="textButton account view-account" href="./pages/account">
            <div class="loading hidden" style="opacity: 0">
              <i class="fas fa-fw fa-spin fa-circle-notch"></i>
            </div>
            <div class="user" style="opacity: 1">
              <i class="fas fa-fw fa-user"></i>
            </div>
            <div class="text">chomchaby</div>
            <div class="avatar hidden"></div>
            <div class="levelAndBar">
              <div class="level">99</div>
              <div class="xpBar" style="opacity: 0">
                <div class="bar" style="width: 88.8237%"></div>
                <div
                  class="xpGain"
                  style="
                    border-spacing: 0px;
                    transform: scale(1) translateY(-50%);
                  "
                ></div>
                <div class="xpBreakdown">
                  <div
                    class="text next"
                    style="opacity: 1; margin-top: 0px"
                  ></div>
                </div>
              </div>
            </div>
          </a>
          <button class="text showAlerts">
            <div class="icon">
              <i class="fas fa-fw fa-bell"></i>
            </div>
            <div class="notificationBubble hidden"></div>
          </button>
          <button class="text signInOut">
            <div class="icon"><i class="fas fa-fw fa-sign-out-alt"></i></div>
          </button>
        </nav>
      </header>
      <main class="full-width content-grid">
        <div class="page pageTest full-width content-grid">
          <div id="testConfig" class="full-width">
            <div class="row">
              <div class="puncAndNum">
                <button class="textButton punctuationMode">
                  <i class="fas fa-fw fa-at"></i>
                  punctuation
                </button>
                <button class="textButton numbersMode">
                  <i class="fas fa-fw fa-hashtag"></i>
                  numbers
                </button>
              </div>
              <div class="spacer leftSpacer"></div>
              <div class="mode">
                <button class="textButton active" mode="time">
                  <i class="fas fa-fw fa-clock"></i>
                  time
                </button>
                <button class="textButton" mode="words">
                  <i class="fas fa-fw fa-font"></i>
                  words
                </button>
                <button class="textButton" mode="quote">
                  <i class="fas fa-fw fa-quote-left"></i>
                  quote
                </button>
                <button class="textButton" mode="zen">
                  <i class="fas fa-fw fa-mountain"></i>
                  zen
                </button>
                <button class="textButton" mode="custom">
                  <i class="fas fa-fw fa-wrench"></i>
                  custom
                </button>
              </div>
              <div class="spacer rightSpacer"></div>
              <div class="time">
                <button class="textButton active" timeconfig="15">
                  <span>15</span>
                </button>
                <button class="textButton" timeconfig="30">
                  <span>30</span>
                </button>
                <button class="textButton" timeconfig="60">
                  <span>60</span>
                </button>
                <button class="textButton" timeconfig="120">
                  <span>120</span>
                </button>
                <button class="textButton" timeconfig="custom">
                  <i class="fas fa-fw fa-tools"></i>
                </button>
              </div>
              <div class="wordCount hidden">
                <button class="textButton" wordcount="10">
                  <span>10</span>
                </button>
                <button class="textButton" wordcount="25">
                  <span>25</span>
                </button>
                <button class="textButton" wordcount="50">
                  <span>50</span>
                </button>
                <button class="textButton" wordcount="100">
                  <span>100</span>
                </button>
                <button class="textButton" wordcount="custom">
                  <i class="fas fa-fw fa-tools"></i>
                </button>
              </div>
              <div class="quoteLength hidden">
                <button class="textButton" quotelength="-1">all</button>
                <button class="textButton" quotelength="0">short</button>
                <button class="textButton" quotelength="1">medium</button>
                <button class="textButton" quotelength="2">long</button>
                <button class="textButton" quotelength="3">thicc</button>
                <button class="textButton favorite" quotelength="-3">
                  <i class="fas fa-heart"></i>
                </button>
                <button class="textButton" quotelength="-2">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="zen hidden">
                <div
                  class="textButton"
                  style="
                    width: 0;
                    padding-left: 0;
                    padding-right: 0;
                    margin-left: 0;
                    margin-right: 0;
                  "
                ></div>
              </div>
              <div class="customText hidden">
                <button class="textButton">change</button>
              </div>
            </div>
          </div>
          <div id="mobileTestConfigButton" class="">
            <button>
              <i class="fas fa-fw fa-cog"></i>
              Test settings
            </button>
          </div>
          <div id="typingTest" class="content-grid">
            <div id="capsWarning" class="hidden">Caps Lock</div>
            <div id="testModesNotice">
              <button class="textButton" commands="languages">
                <i class="fas fa-globe-americas"></i>
                english 1k
              </button>
            </div>
            <div
              id="wordsWrapper"
              class="content-grid full-width"
              style="height: 114px; overflow: hidden"
            >
              <input
                id="wordsInput"
                class="full-width"
                type="text"
                style="left: 7px; top: 50px"
                autofocus
                autocomplete="off"
              />
              <div class="outOfFocusWarning hidden">
                <i class="fas fa-fw fa-mouse-pointer"></i>Click here or press
                any key to focus
              </div>
              <div id="caret" class="full-width"></div>
              <div id="words" class="full-width"></div>
            </div>
          </div>
          <div id="result" class="full-width content-grid hidden">
            <div class="wrapper"></div>
          </div>
        </div>
      </main>
      <button id="toggle-sound">Turn Sound Off</button>
      <footer></footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
